services:
  postgres:
    image: postgres
    container_name: postgres-wishlister
    restart: unless-stopped
    environment:
      POSTGRES_USER: wishlister
      POSTGRES_PASSWORD: wishlister
      POSTGRES_DB: wishlister
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wishlister"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres-data:
